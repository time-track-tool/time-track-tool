 <tal:block
  metal:use-macro="templates/page/macros/create_or_query_new_tracker_item" />
</tal:block>

<tal:block metal:fill-slot="content">
 <tal:block tal:define=
  "batch request/batch;
   pdict python: utils.properties_dict (db, context);
   prp python:
    ( ('id',                {})
    , ('user',              dict (is_labelprop = False))
    , ( 'user'
      , dict
        ( searchname   = 'user.employee_number'
        , searchable   = False
        , sortable     = True
        , is_labelprop = False
        )
      )
    , ( 'user'
      , dict
        ( searchname   = 'user.firstname'
        , searchable   = False
        , sortable     = True
        , is_labelprop = False
        )
      )
    , ( 'user'
      , dict
        ( searchname   = 'user.lastname'
        , searchable   = False
        , sortable     = True
        , is_labelprop = False
        )
      )
    , ( 'org_location'
      , dict
        ( multiselect = 1
        , filter      = utils.valid_item (now)
        )
      )
    , ( 'org_location'
      , dict
        ( searchname  = 'org_location.organisation'
        , searchable  = True
        , sortable    = True
        , multiselect = 1
        )
      )
    , ( 'organisation'
      , dict
        ( multiselect = 1
        , filter      = utils.valid_item (now)
        )
      )
    );
    props python:
        [ utils.ExtProperty (utils, pdict [p [0]], ** p [1])
          for p in prp if p [0] in pdict
        ]
   "
  tal:condition="context/is_view_ok">

  <tal:block metal:use-macro="templates/page/macros/search_results"/>
  <tal:block metal:use-macro="templates/page/macros/simple_search_form"/>
 </tal:block>
</tal:block>
</tal:block>
