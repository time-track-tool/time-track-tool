<tal:block metal:use-macro="templates/page/macros/icing">

 <title metal:fill-slot="head_title">
  <span tal:condition="context/id"
        tal:replace="string:${Classname}: ${context/id} angelegt von
                     ${context/creator}"/>
  <span tal:condition="not:context/id" tal:replace="string:Vorlage"/>
 </title>
 <tal:block metal:fill-slot="create_or_query">
   <tal:block 
    metal:use-macro="templates/page/macros/create_or_query_new_tracker_item" />
 </tal:block> 

 <tal:block metal:fill-slot="content">
  <tal:block tal:define="use_labelprop python:1">
   <tal:block metal:use-macro="templates/page/macros/formatted_class">
    <tal:block metal:fill-slot="formatted_class_content">
     <tr>
      <th tal:content="structure python:utils.fieldname
          (db, classname, 'abotype')"/>
      <td tal:content="structure python:context.abotype.menu ()"/>
      <th tal:content="structure python:utils.fieldname
          (db, classname, 'valid')"/>
      <td tal:content="structure context/valid/field"/>
     </tr>
     <tr>
      <th tal:content="structure python:utils.fieldname
          (db, classname, 'amount')"/>
      <td tal:content="structure context/amount/field"/>
      <th tal:content="structure python:utils.fieldname
          (db, classname, 'currency')"/>
      <td tal:content="structure python:context.currency.menu ()"/>
     </tr>
     <tr>
      <th tal:content="structure python:utils.fieldname
          (db, classname, 'invoice_group')"/>
      <td tal:content="structure context/invoice_group/menu"/>
      <th tal:content="structure python:utils.fieldname
          (db, classname, 'invoice_template')"/>
      <td tal:content="structure python:context.invoice_template.menu
                       (height=4)"/>
     </tr>
    </tal:block>
   </tal:block>
  </tal:block>
 </tal:block>
</tal:block>
