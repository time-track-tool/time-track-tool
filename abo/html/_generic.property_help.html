<tal:block metal:use-macro="templates/page/macros/icing">
 <title metal:fill-slot="head_title" i18n:translate="">
   Help for
  <span tal:replace="Classname" i18n:name="Classname" />
 </title>
 <span metal:fill-slot="body_title" tal:omit-tag="python:1" i18n:translate="">
   Help for
  <span tal:replace="Classname" i18n:name="Classname" />
 </span>
 <td class="content" metal:fill-slot="content">
 <b tal:condition="python:0" tal:content="context/designator"></b>

     <table class="otherinfo"
       tal:define="itemkeys python:utils.help_properties (klass)">
      <tr>
       <th class="header" colspan="2" i18n:translate="">
        Properties of <span tal:replace="Classname" i18n:name="Classname" />
       </th>
      </tr>

      <!-- item index -->
      <tr tal:repeat="itemkey itemkeys">
       <th class="index">&nbsp;</th>
       <th class="index">
        <a tal:attributes="href string:#${itemkey}"
           tal:content="structure python:i18n.gettext (itemkey)">
        </a>
       </th>
      </tr>

      <tr>
       <th class="header2">&nbsp;</th>
       <td class="item">&nbsp;</td>
      </tr>

      <!-- item entry -->
      <tr tal:repeat="itemkey itemkeys">
       <th class="header2" nowrap
           tal:content="python:i18n.gettext (itemkey)" />
       <td class="item">
        <a tal:attributes="name itemkey"
           tal:content="structure python:i18n.gettext
           (utils.helptext [itemkey]) % {'Classname' : Classname}" />
       </td>
      </tr>
     </table>
 </td>
</tal:block>
